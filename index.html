<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器</title>
    <style>
        /* 后代选择器 对最后一个标签内的元素有效 */
        /* 选择ol中的li */
        ol li {
            color: pink;
        }

        /* 选择ul的li的a */
        ul li a {
            color: red;
        }

        /* 子选择器 只对亲儿子标签有效 */
        div>a {
            color: pink;
        }
    </style>
</head>

<body>
    <!-- 后代选择器 -->
    <ol>
        <li>114514</li>
        <li>1919810</li>
    </ol>
    <ul>
        <li>115465</li>
        <li>7845596</li>
        <li><a href="#" target="_blank">11465465</a></li>
    </ul>
    <!-- 子选择器 -->
    <div>
        <!-- 只会选择这个a -->
        <a href="#">114514</a>
        <!-- 对p中的a无效 -->
        <p>
            <a href="#">1919810</a>
        </p>
    </div>

</body>

</html>
